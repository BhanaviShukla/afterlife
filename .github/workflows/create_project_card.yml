name: Create Project Card for New Branch

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  create_card:
    runs-on: ubuntu-latest
    steps:
      - name: Create card
        uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Afterlife
          column: Todo
          title: "Review needed for new branch: ${{ github.ref_name }}"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
